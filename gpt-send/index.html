<h1 id="hrefer">Connecting to GPT Chat API...</h1>
<h2 id="api_message"></h2>
<button id="backPage">Undo</button>

<style>
  #backPage {
  visibility: visible;
  }
</style>


<script>
  const errorText = document.getElementById('api_message');
  const h1 = document.getElementById('hrefer');
  const backPg = document.getElementById('backPage');
  let console_error = 'Error 503.';
  let console_message = 'Error to connecting Chat GPT API! Country Russia blocked on Chat GPT API';
  backPg.style.visibility = 'hidden';
  function connected_api() {
        alert(console_message)
    h1.textContent = console_error;
    errorText.textContent = console_message;
    backPg.style.visibility = 'visible';
  }
  setTimeout(connected_api, 3000)
  backPg.addEventListener('click', function() {
  // Код, который выполнится при нажатии кнопки
    history.back();
});
</script>
